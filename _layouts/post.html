---
layout: default
---
{% if page.hero-image %}
<section class="blog-hero text-center" style="background-image: url({{ site.baseurl }}/assets/posts/{{ page.date | date: "%Y-%m-%d" }}/{{ page.hero-image }})">
  <div class="overlay"></div>
{% else %}
<section class="blog-hero background-image-none text-center">
  <div class="overlay background-color-main"></div>
{% endif %}
  <div class="d-flex align-items-center justify-content-between h-100 position-relative">
    <div class="container">
      <h1 itemprop="name headline">{{ page.title }}</h1>
      <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y/%-m/%-d" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </div>
  </div>
</section>

<section class="post-content py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <article itemscope itemtype="http://schema.org/BlogPosting">

          <div class="article-body" itemprop="articleBody">
            {{ content }}
          </div>
          <div class="pt-5">
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="micchyboy">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>          
          </div>
        </article>
      </div>
    </div>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- blog -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3655474149264343"
         data-ad-slot="3735741647"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</section>
